<!--Component: Menu active areas-------------------------------------------->
  <div class="menu-active-areas">
    <a href="02.02-delete-drawings.html">
      <div class="delete button">
        <img class="icon" src="icons/icon-delete.svg" />
      </div>
    </a>
    <div class="new-color yellow button">

    </div>
    <div class="new-color turquoise button">

    </div>
    <div class="plus button">
      <img class="icon" src="icons/icon-plus.svg" />
    </div>
  </div>
  <style>
    .menu-active-areas{
      height: 3rem;
      display: flex;
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
    }

    .menu-active-areas .button{
      width: 2.5rem;
      height: 2.5rem;
      margin-right: 1.5rem;
      border: 5px solid transparent;
      transition: 100ms;
    }

    .menu-active-areas .delete{
      background-color: white;
    }
    .menu-active-areas .delete:hover{
      border: 5px solid #D6D6D6;
    }
    .menu-active-areas .yellow {
      background-color: #FFE700;
    }
    .menu-active-areas .yellow:hover {
      border: 5px solid #C7B400;
    }
    .menu-active-areas .turquoise {
      background-color: #A3FFF4;
    }
    .menu-active-areas .turquoise:hover {
      border: 5px solid #01EACE;
    }
  </style>
