<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <style>
    body {
      margin: 0;
      padding: 0;
    }
    .detectioncanvas {
      top: 0;
      left: 0;
      position: absolute;
      display: block;
      will-change: transform;
      z-index: 1;
    }
    #v {
      display: block;
      will-change: transform;
      position: absolute;
      top:0;
      left:0;
    }

    .average-img {
      position: absolute;
      top: 0;
      left: 0;
      will-change: transform;
      z-index: 1;
      -webkit-clip-path: url(#svgPath);
      clip-path: url(#svgPath);
    }

    .viewDebug {
      position: fixed;
      top: 10px;
      left: 10px;
      will-change: transform;
      z-index: 10;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  crossorigin="anonymous"></script>
<img class="average-img" id="average-img" src="average.jpg" />
<svg height="0" width="0">
  <defs>
    <clipPath id="svgPath">
    </clipPath>
  </defs>
</svg>


<label class="viewDebug"><input type="checkbox" id="checkbox-showdebug" />Show debug UI</label>

<canvas id="detectioncanvas" class="detectioncanvas"></canvas>
<video loop id="v" width="1280" height="720" muted>
  <source src="C0082-47mm.mp4" type="video/webm">
  Your browser does not support the video tag.
</video>

<script>

var yolo = {}
var lastFrameDrawn = null;
var trackerData = {};
var maskedIds = {};
var clickRecorded = [];
var idsToMask = [];

var showDebugLayer = false;


document.addEventListener('DOMContentLoaded', function(){
  // load detections
  $.ajax({
    url: 'C0082-47mm-absolute.txt',
    dataType: 'text',
    success: function(data){
      var lines = data.split('\n');
      lines.forEach(function(l) {
        if(l) {
          var detection = JSON.parse(l);
          yolo[detection.frame] = detection.detections;
        }
      });
    }
  });

  //load tracking data
  $.ajax({
    url: 'trackerData.json',
    dataType: 'json',
    success: function(data){
      trackerData = data;
    }
  });

  // handle video
  var v = document.getElementById('v');
  var pixelSize = 9;
  var stampW = 42 * pixelSize;
  var stampH = 3;


  //Canvas detection
  var canvasDetection = document.getElementById('detectioncanvas');
  var contextCanvasDetection = canvasDetection.getContext('2d');
  canvasDetection.width = 1280;
  canvasDetection.height = 720;

  // Average image
  averageImageEl = document.getElementById('average-img');
  clipPath = document.getElementById("svgPath")
  xmlns = "http://www.w3.org/2000/svg";
  

  v.addEventListener('loadeddata', function() {
    console.log('video data loaded, we can start playing');
    v.play();
  });
  v.addEventListener('play', function(){
    console.log('play video');
    updateDetectionsCanvas(v, contextCanvasDetection, pixelSize, stampW, stampH);
  }, false);

  document.addEventListener("click", (event) => {
    clickRecorded.push({
      x: event.pageX,
      y: event.pageY
    });
  });

  document.getElementById("checkbox-showdebug").addEventListener("change", (e) => {
    console.log(e.target.checked);
    showDebugLayer = e.target.checked;
  });

}, false);


function createSvgMask(id, x, y, w, h) {
  var rect = document.createElementNS(xmlns, "rect");
  rect.setAttributeNS (null, 'id', `mask-${id}`);
  rect.setAttributeNS (null, 'x', x);
  rect.setAttributeNS (null, 'y', y);
  rect.setAttributeNS (null, 'stroke', "#000000");
  rect.setAttributeNS (null, 'stroke-miterlimit', 10);
  rect.setAttributeNS (null, 'width', w);
  rect.setAttributeNS (null, 'height', h);
  clipPath.appendChild (rect);
  maskedIds[id] = rect;
}

function updateSvgMask(id, x, y, w, h) {
  maskedIds[id].setAttributeNS(null, 'x', x);
  maskedIds[id].setAttributeNS(null, 'y', y);
  maskedIds[id].setAttributeNS(null, 'width', w);
  maskedIds[id].setAttributeNS(null, 'height', h);
}

function removeSvgMask(id) {
  maskedIds[id].parentNode.removeChild(maskedIds[id]);
  delete maskedIds[id];
  var i = idsToMask.indexOf(id);
  if(i != -1) {
    idsToMask.splice(i, 1);
  }
}

function cleanUpSvgMasks(trackerDetection) {
  for (var id in maskedIds) {
    if(!trackerDetection.find((detection) => detection.idDisplay === id)) {
      removeSvgMask(id);
    }
  }
}

function updateDetectionsCanvas(v, ctx, s, w, h) {
  if(v.paused || v.ended) return false;

  var frameToDraw = Math.round(v.currentTime * 25);

  // Get supposed timecode of this frame using offset computed on the first frame
  // var timecodeNow = initialOffsetBetweenVideoAndYolo + v.currentTime * 1000;
  // timecodeNow = Math.round(timecodeNow);
  // var nearestDetection = tree.nearest({time: timecodeNow}, 1)[0][0];
  // Draw detections on canvas
  if (yolo[frameToDraw] && frameToDraw !== lastFrameDrawn) {
    lastFrameDrawn = frameToDraw;
    ctx.clearRect(0, 0, 1280, 720);
    ctx.strokeStyle = "#f00";
    ctx.lineWidth = 5;
    ctx.font = "15px Arial";
    ctx.fillStyle = "#f00";
    
    if(showDebugLayer) {
      yolo[frameToDraw].forEach(function(d) {
        var x = d.x-d.w/2;
        var y = d.y-d.h/2;
        ctx.strokeRect(x,y,d.w,d.h);
        ctx.fillText(d.name,x,y-10);
      });
    }

    // draw tracker data for that frame
    var trackerDetection = trackerData[frameToDraw];
    if (trackerDetection) {
      ctx.globalAlpha = 1;
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.font = "30px Arial";
      ctx.fillStyle = "blue";

      //Clean up svg masks
      cleanUpSvgMasks(trackerDetection);


      trackerDetection.forEach(function(d) {
        var xMask = d.x-d.w/2;
        var yMask = d.y-d.h/2;
        var wMask = d.w;
        var hMask = d.h;

        // Look if clicks to disappear things exists for this object
        if(clickRecorded.length > 0) {
          clickRecorded.forEach((click) => {
            if(click.x >= xMask &&
               click.x <= xMask + wMask &&
               click.y >= yMask &&
               click.y <= yMask + hMask) {
                 console.log(`${d.idDisplay} clicked !`)
                 idsToMask.push(d.idDisplay);
               }
          });
        }

        if(idsToMask.indexOf(d.idDisplay) > -1) {
          // console.log(`Need to mask ${d.idDisplay}!`)
          if(maskedIds[d.idDisplay]) {
            // Update mask
            updateSvgMask(d.idDisplay, xMask, yMask, wMask, hMask);
          } else {
            // Create mask
            createSvgMask(d.idDisplay, xMask, yMask, wMask, hMask);
          }
        }

        // DEMO COMPUTE INSET CSS FOR 1 ITEM;
        // if(d.idDisplay === 14) {
          // w -> 1280x -> 100%
          //            ->  x
          // h -> 720px -> 100%
          //            ->  x
          // var inset = {
          //   top: d.y - d.h/2,
          //   right: 1280 - (d.x + d.w/2),
          //   bottom: 720 - (d.y + d.h/2),
          //   left: d.x - d.w/2
          // }

          // inset = {
          //   top: (100 * inset.top) / 720,
          //   right: (100 * inset.right) / 1280,
          //   bottom: (100 * inset.bottom) / 720,
          //   left: (100 * inset.left) / 1280
          // }
          // averageImageEl.style.clipPath = `inset(${inset.top}% ${inset.right}% ${inset.bottom}% ${inset.left}%)`;
          // debugger;
        // }
        if(d.isZombie) {
          ctx.fillStyle = `rgba(255, 153, 0, ${d.zombieOpacity})`;
          ctx.strokeStyle = `rgba(255, 153, 0, ${d.zombieOpacity})`;
        } else {
          ctx.fillStyle = "blue";
          ctx.strokeStyle = "blue";
        }

        if(showDebugLayer) {
          var x = d.x-d.w/2;
          var y = d.y-d.h/2;
          ctx.strokeRect(x+5,y+5,d.w-10,d.h-10);
          ctx.fillText(d.idDisplay,x + d.w / 2 - 20,y + d.h / 2);
        }
      });

      // reset clickRecorded
      clickRecorded = [];
    }
  }
  requestAnimationFrame(updateDetectionsCanvas.bind(this, v, ctx, s, w, h));
}

</script>

</body>
</html>
