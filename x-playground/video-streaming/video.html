<!DOCTYPE html>
<html>
<head>
    <style>
    #c {
      width: 285px;
      height: 20px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>

<p id="timecode"></p>
<canvas id=c></canvas>
</br>
<video id="v" width="1280" height="720" controls autoplay>
  <source src="http://localhost:8090/test.webm" type="video/webm">
  Your browser does not support the video tag.
</video>

<script>
document.addEventListener('DOMContentLoaded', function(){
  console.log("hello");
  var v = document.getElementById('v');
  var canvas = document.getElementById('c');
  var context = canvas.getContext('2d');
  var pixelSize = 5;
  var cw = 14 * pixelSize;
  var ch = 2;
  canvas.width = cw;
  canvas.height = ch;
  v.addEventListener('play', function(){
    draw(this, context, pixelSize, cw, ch);
  }, false);
}, false);

function draw(v, ctx, s, w, h) {
  if(v.paused || v.ended) return false;
  ctx.drawImage(v, 0, 0);

  var pixels = ctx.getImageData(0, 0, w, 1).data;
  ctx.fillStyle = "#333";
  ctx.fillRect(0,1,w,h);
  // remove alpha channels
  pixels = _.filter(pixels, function(p, i) { return (i % 4) < 3 });
  // group into RGB chunks
  var rgbs = _.chunk(pixels, 3);
  // sample only center pixel of "pixel window"
  var centerL = Math.floor(s/2);
  var centerR = Math.ceil(s/2);
  var centerRgbs = _.filter(rgbs, function(p, i) {
    var filtered = ((i % s >= centerL) && (i % s < centerR));
    if (filtered) {
      ctx.fillStyle = "rgba("+p[0]+","+p[1]+","+p[2]+","+1+")";
      ctx.fillRect(i,1,1,10);
    }
    return filtered;
  });
  // reverse RGB channels
  centerRgbs = centerRgbs.map(function(p) { return p.reverse() });
  // map back from 0 - 255 to 0 - 1
  var bits = _.flatten(centerRgbs).map(function(p) { return p > 127 ? 1 : 0 });
  var bitString = bits.join('');
  var millis = parseInt(bitString, 2);
  var delay = moment.duration(new Date().getTime() - millis).asSeconds();
  $('#timecode').text("timecode video (millis): "+millis+" | delay (sec): "+delay);
  setTimeout(draw, 66, v, ctx, s, w, h);
}

</script>

</body>
</html>
